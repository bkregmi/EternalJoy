---
Title: Daily Prayers (दैनिक पूजा/प्रार्थना)
prayers:
  - title: Diyo Puja (दियो को पूजा)
    sloks:
      - id: 1
        sanskrit:
          - 'नमोऽस्त्वनन्ताय सहस्रमूर्तये,सहस्रपादाक्षि शिरोरुबाहवे ।'
          - 'सहस्रनाम्ने पुरुषाय शाश्वते, सहस्रकोटी युगधारिणे नमः ॥'
        english:
          - namo’stvdanantāya sahasramūrtaye sahasrapādākṣi śirorubāhave ।
          - sahasranāmne puruṣāya śāśvate sahasrakoṭī yugadhāriṇe namaḥ ॥
        meaning: >-
          Salutations to the Infinite Bhagavan, who has a thousand forms,
          a thousand feet, eyes. heads and arms, and who is the Eternal
          Being having a thousand names. Salutations to Him Who is the
          substratum of a billion ages. Salutations to the Auspicious Lord
          Who is the substratum of a billion eons.
      - id: 2
        sanskrit:
          - 'शुभं करोति कल्याणमारोग्यं धनसंपदा ।'
          - 'शत्रुबुद्धिविनाशाय दीपज्योतिर्नमोऽस्तुते ॥'
        english:
          - śubhaṃ karoti kalyāṇamārogyaṃ dhanasaṃpadā ।
          - atrubuddhivināśāya dīpajyotirnamo’stute ॥
        meaning: >-
          Salutations to the Light of the Lamp which brings auspiciousness,
          health and prosperity, which destroys inimical feelings.
      - id: 3
        sanskrit:
          - 'दीपज्योतिः परब्रह्म दीपज्योतिर्जनार्दनः ।'
          - 'दीपो हरतु मे पापं दीपज्योतिर्नमोऽस्तुते ॥'
        english:
          - dīpajyotiḥ parabrahma dīpajyotirjanārdanaḥ ।
          - dīpo haratu me pāpaṃ dīpajyotirnamo’stute ॥
        meaning: >-
          Salutations to the Light of the Lamp - The Light of the Lamp represents
          the Supreme Brahman, the Light of the Lamp represents Janardhana
          (Sri Vishnu), Let the Light of the Lamp Remove My Sins; Salutations
          to the Light of the Lamp.
  - title: Kalash Puja (कलश को पूजा)
    sloks:
      - id: 1
        sanskrit:
          - 'कलशस्य मुखेविष्णु, कण्ठेरुद्र समाश्रितः ।'
          - 'मूले तत्र स्थितो ब्राह्मो मध्ये मात्रुगनास्म्रुतः ॥'
        english:
          - kalaśasya mukheviṣṇu, kaṇṭherudra samāśritaḥ ।
          - mūle tatra sthito brāhmo madhye mātruganāsmrutaḥ ॥
        meaning:
      - id: 2
        sanskrit:
          - 'कुक्षौ तु सागरास्सर्वे सप्त द्विपा वसुन्धरा ।'
          - 'ऋग्वेदोऽपि यजुर्वेद: सामवेदो ह्यथवर्णः ॥'
        english:
          - kukṣau tu sāgarāssarve sapta dvipā vasundharā ।
          - 'ṛgvedo’pi yajurveda: sāmavedo hyathavarṇaḥ ॥'
        meaning:
      - id: 3
        sanskrit:
          - 'अन्गैश्चसहिता सर्वे कलशाम्बुसमाश्रिताः ।'
          - 'अत्र गायत्री सावित्री शान्तिः पुष्टिकरी तथा ॥'
        english:
          - angaiścasahitā sarve kalaśāmbusamāśritāḥ ।
          - atra gāyatrī sāvitrī śāntiḥ puṣṭikarī tathā ॥
        meaning:
      - id: 4
        sanskrit:
          - 'आयान्तु देव पूजार्थं दुरितक्षयकारकाः ।'
          - 'सर्वे समुद्राः सारिताः तीर्थानि जलदानदाः ॥'
        english:
          - āyāntu deva pūjārthaṃ duritakṣayakārakāḥ ।
          - sarve samudrāḥ sāritāḥ tīrthāni jaladānadāḥ ॥
        meaning:
      - id: 5
        sanskrit:
          - 'गङ्गेच यमुने चैव गोदावरी सरस्वती ।'
          - 'नर्मदे सिन्धु कावेरी जलेय्स्मिन्सिन्सन्निधिंकुरु ॥'
        english:
          - gaṅgeca yamune caiva godāvarī sarasvatī ।
          - narmade sindhu kāverī jaleysminsinsannidhiṃkuru ॥
        meaning:
  - title: Ganesh Puja (गणेश को पूजा)
    slokas:
      - id: 1
        sanskrit:
          - वक्रतुण्ड महाकाय सूर्यकोटि समप्रभ ।
          - निर्विघ्नं कुरु मे देव सर्वकार्येषु सर्वदा ॥
        english:
          - vakratuṇḍa mahākāya sūryakoṭi samaprabha ।
          - nirvighnaṃ kuru me deva sarvakāryeṣu sarvadā ॥
        meaning:

      - id: 2
        sanskrit:
          - शुक्लाम्बरधरं विष्णुं शशिवर्णं चतुर्भुजम् ।
          - प्रसन्नवदनं ध्यायेत् सर्वविघ्नोपशान्तये ॥
        english:
          - śuklāmbaradharaṃ viṣṇuṃ śaśivarṇaṃ caturbhujam ।
          - prasannavadanaṃ dhyāyet sarvavighnopaśāntaye ॥
        meaning:
  - title: Devi Puja (देवी को पूजा)
    slokas:
      - id: 1
        sanskrit:
          - देवि प्रपन्नार्तिहरे प्रसीद प्रसीद मातर्जगतोऽखिलस्य ।
          - प्रसीद विश्वेश्वरि पाहि विश्वं त्वमीश्वरी देवि चराचरस्य ॥
        english:
          - devi prapannārtihare prasīda prasīda mātarjagato’khilasya ।
          - prasīda viśveśvari pāhi viśvaṃ tvamīśvarī devi carācarasya ॥
        meaning:
      - id: 2
        sanskrit:
          - नमस्तेऽस्तु महामाये श्रीपीठे सुरपूजिते ।
          - शङ्खचक्रगदाहस्ते महालक्ष्मि नमोऽस्तुते ॥१॥
        english:
          - namaste’stu mahāmāye śrīpīṭhe surapūjite ।
          - śaṅkhacakragadāhaste mahālakṣmi namo’stute ॥1॥
        meaning:
      - id: 3
        sanskrit:
          - नमस्ते गरुडारूढे कोलासुरभयंकरि ।
          - सर्वपापहरे देवि महालक्ष्मि नमोऽस्तुते ॥२॥
        english:
          - namaste garuḍārūḍhe kolāsurabhayaṃkari ।
          - sarvapāpahare devi mahālakṣmi namo’stute ॥2॥
        meaning:
      - id: 4
        sanskrit:
          - सर्वज्ञे सर्ववरदे सर्वदुष्टभयंकरि ।
          - सर्वदुःखहरे देवि महालक्ष्मि नमोऽस्तुते ॥३॥
        english:
          - sarvajñe sarvavarade sarvaduṣṭabhayaṃkari ।
          - sarvaduḥkhahare devi mahālakṣmi namo’stute ॥3॥
        meaning:
      - id: 5
        sanskrit:
          - सिद्धिबुद्धिप्रदे देवि भुक्तिमुक्तिप्रदायिनि ।
          - मन्त्रमूर्ते सदा देवि महालक्ष्मि नमोऽस्तुते ॥४॥
        english:
          - siddhibuddhiprade devi bhuktimuktipradāyini ।
          - mantramūrte sadā devi mahālakṣmi namo’stute ॥4॥
        meaning:
      - id: 6
        sanskrit:
          - आद्यन्तरहिते देवि आद्यशक्तिमहेश्वरि ।
          - योगजे योगसम्भूते महालक्ष्मि नमोऽस्तुते ॥५॥
        english:
          - ādyantarahite devi ādyaśaktimaheśvari ।
          - yogaje yogasambhūte mahālakṣmi namo’stute ॥5॥
        meaning:
      - id: 7
        sanskrit:
          - स्थूलसूक्ष्ममहारौद्रे महाशक्तिमहोदरे ।
          - महापापहरे देवि महालक्ष्मि नमोऽस्तुते ॥६॥
        english:
          - sthūlasūkṣmamahāraudre mahāśaktimahodare ।
          - mahāpāpahare devi mahālakṣmi namo’stute ॥6॥
        meaning:
      - id: 8
        sanskrit:
          - पद्मासनस्थिते देवि परब्रह्मस्वरूपिणि ।
          - परमेशि जगन्मातर्महालक्ष्मि नमोऽस्तुते ॥७॥
        english:
          - padmāsanasthite devi parabrahmasvarūpiṇi ।
          - parameśi jaganmātarmahālakṣmi namo’stute ॥7॥
        meaning:
      - id: 9
        sanskrit:
          - श्वेताम्बरधरे देवि नानालङ्कारभूषिते ।
          - जगत्स्थिते जगन्मातर्महालक्ष्मि नमोऽस्तुते ॥८॥
        english:
          - śvetāmbaradhare devi nānālaṅkārabhūṣite ।
          - jagatsthite jaganmātarmahālakṣmi namo’stute ॥8॥
        meaning:
      - id: 10
        sanskrit:
          - महालक्ष्म्यष्टकं स्तोत्रं यः पठेद्भक्तिमान्नरः ।
          - सर्वसिद्धिमवाप्नोति राज्यं प्राप्नोति सर्वदा ॥९॥
        english:
          - mahālakṣmyaṣṭakaṃ stotraṃ yaḥ paṭhedbhaktimānnaraḥ ।
          - sarvasiddhimavāpnoti rājyaṃ prāpnoti sarvadā ॥9॥
        meaning:
      - id: 11
        sanskrit:
          - एककाले पठेन्नित्यं महापापविनाशनम् ।
          - द्विकालं यः पठेन्नित्यं धनधान्यसमन्वितः ॥१०॥
        english:
          - ekakāle paṭhennityaṃ mahāpāpavināśanam ।
          - dvikālaṃ yaḥ paṭhennityaṃ dhanadhānyasamanvitaḥ ॥10॥
        meaning:
      - id: 12
        sanskrit:
          - त्रिकालं यः पठेन्नित्यं महाशत्रुविनाशनम् ।
          - महालक्ष्मिर्भवेन्नित्यं प्रसन्ना वरदा शुभा ॥११॥
        english:
          - trikālaṃ yaḥ paṭhennityaṃ mahāśatruvināśanam ।
          - mahālakṣmirbhavennityaṃ prasannā varadā śubhā ॥11॥
        meaning:
      - id: 4
        sanskrit:
          - सरस्वति नमस्तुभ्यं वरदे कामरूपिणि ।
          - विद्यारम्भं करिष्यामि सिद्धिर्भवतु मे सदा॥
        english:
          - sarasvati namastubhyaṃ varade kāmarūpiṇi ।
          - vidyārambhaṃ kariṣyāmi siddhirbhavatu me sadā॥
        meaning:
      - id: 5
        sanskrit:
          - कराग्रे वसते लक्ष्मीः, करमध्ये सरस्वती ।
          - करमूले स्थिता गौरी, मंगलं करदर्शनम् ॥
        engilsh:
          - karāgre vasate lakṣmīḥ, karamadhye sarasvatī ।
          - karamūle sthitā gaurī, maṃgalaṃ karadarśanam ॥
        meaning:
  - title: Surya Puja(सुर्य को पुजा - सूर्याष्टकम्)
    slokas:
      - id: 1
        sanskrit:
          - आदिदेव नमस्तुभ्यं प्रसीद मम भास्कर ।
          - दिवाकर नमस्तुभ्यं प्रभाकर नमोऽस्तु ते ॥१॥
        english:
          - ādideva namastubhyaṃ prasīda mama bhāskara ।
          - divākara namastubhyaṃ prabhākara namo’stu te ।।1।।
        meaning:
      - id: 2
        sanskrit:
          - सप्ताश्वरथमारूढं प्रचण्डं कश्यपात्मजम् ।
          - श्वेतपद्मधरं देवं तं सूर्यं प्रणमाम्यहम् ॥२॥
        english:
          - saptāśvarathamārūḍhaṃ pracaṇḍaṃ kaśyapātmajam ।
          - śvetapadmadharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।2।।
        meaning:
      - id: 3
        sanskrit:
          - लोहितं रथमारूढं सर्वलोकपितामहम् ।
          - महापापहरं देवं तं सूर्यं प्रणमाम्यहम् ॥३॥
        english:
          - lohitaṃ rathamārūḍhaṃ sarvalokapitāmaham ।
          - mahāpāpaharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।3।।
        meaning:
      - id: 4
        sanskrit:
          - त्रैगुण्यं च महाशूरं ब्रह्मविष्णुमहेश्वरम् ।
          - महापापहरं देवं तं सूर्यं प्रणमाम्यहम् ॥४॥
        english:
          - traiguṇyaṃ ca mahāśūraṃ brahmaviṣṇumaheśvaram ।
          - mahāpāpaharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।4।।
        meaning:
      - id: 5
        sanskrit:
          - बृंहितं तेजःपुञ्जं च वायुमाकाशमेव च ।
          - प्रभुं च सर्वलोकानां तं सूर्यं प्रणमाम्यहम् ॥५॥
        english:
          - bṛṃhitaṃ tejaḥpuñjaṃ ca vāyumākāśameva ca ।
          - prabhuṃ ca sarvalokānāṃ taṃ sūryaṃ praṇamāmyaham ।।5।।
        meaning:
      - id: 6
        sanskrit:
          - बन्धुकपुष्पसङ्काशं हारकुण्डलभूषितम् ।
          - एकचक्रधरं देवं तं सूर्यं प्रणमाम्यहम् ॥६॥
        english:
          - bandhukapuṣpasaṅkāśaṃ hārakuṇḍalabhūṣitam ।
          - ekacakradharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।6।।
        meaning:
      - id: 7
        sanskrit:
          - तं सूर्यं जगत्कर्तारं महातेजः प्रदीपनम् ।
          - महापापहरं देवं तं सूर्यं प्रणमाम्यहम् ॥७॥
        english:
          - taṃ sūryaṃ jagatkartāraṃ mahātejaḥ pradīpanam ।
          - mahāpāpaharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।7।।
        meaning:
      - id: 8
        sanskrit:
          - तं सूर्यं जगतां नाथं ज्ञानविज्ञानमोक्षदम् ।
          - महापापहरं देवं तं सूर्यं प्रणमाम्यहम् ॥८॥
        english:
          - taṃ sūryaṃ jagatāṃ nāthaṃ jñānavijñānamokṣadam ।
          - mahāpāpaharaṃ devaṃ taṃ sūryaṃ praṇamāmyaham ।।8।।
        meaning:
  - title: Shiva Puja(शिव पुजा)
    slokas:
      - id: 1
        sanskrit:
          - ॐ वन्दे देव उमापतिं सुरगुरुं, वन्दे जगत्कारणम् ।
          - वन्दे पन्नगभूषणं मृगधरं, वन्दे पशूनां पतिम् ॥
          - वन्दे सूर्य शशांक वह्नि नयनं, वन्दे मुकुन्दप्रियम् ।
          - वन्दे भक्त जनाश्रयं च वरदं, वन्दे शिवंशंकरम् ॥
        english:
          - oṃ vande deva umāpatiṃ suraguruṃ, vande jagatkāraṇam |
          - vande pannagabhūṣaṇaṃ mṛgadharaṃ, vande paśūnāṃ patim ||
          - vande sūrya śaśāṃka vahni nayanaṃ, vande mukundapriyam |
          - vande bhakta janāśrayaṃ ca varadaṃ, vande śivaṃśaṃkaram ||
        meaning:
      - id: 2
        sanskrit:
          - करचरण कृतं वाक्कायजं कर्मजं वा ।
          - श्रवणनयनजं वा मानसं वापराधं ॥
          - विहितमविहितं वा सर्वमेतत्क्षमस्व ।
          - जय जय करुणाब्धे श्रीमहादेव शम्भो ॥
        english:
          - karacaraṇa kṛtaṃ vākkāyajaṃ karmajaṃ vā |
          - śravaṇanayanajaṃ vā mānasaṃ vāparādhaṃ ||
          - vihitamavihitaṃ vā sarvametatkṣamasva |
          - jaya jaya karuṇābdhe śrīmahādeva śambho ||

        meaning:
      - id: 2
        sanskrit:
          - ॐ मृत्युंजयाय रुद्राय नीलकण्ठाय शम्भवे ।
          - 'अमृतेशाय शर्वाय महादेवाय ते नम: ॥'
        english:
          - oṃ mṛtyuṃjayāya rudrāya nīlakaṇṭhāya śambhave |
          - 'amṛteśāya śarvāya mahādevāya te nama: ||'

        meaning:
  - title: Vishnu Puja(विष्णु भगवान को पुजा)
    slokas:
      - id: 1
        sanskrit:
          - शान्ताकारं भुजगशयनं पद्मनाभं सुरेशं ।
          - विश्वाधारं गगनसदृशं मेघवर्ण शुभाङ्गम् ॥
          - लक्ष्मीकान्तं कमलनयनं योगिभिर्ध्यानगम्यम् ।
          - वन्दे विष्णुं भवभयहरं सर्वलोकैकनाथम् ॥
        english:
          - śāntākāraṃ bhujagaśayanaṃ padmanābhaṃ sureśaṃ |
          - viśvādhāraṃ gaganasadṛśaṃ meghavarṇa śubhāṅgam ||
          - lakṣmīkāntaṃ kamalanayanaṃ yogibhirdhyānagamyam |
          - vande viṣṇuṃ bhavabhayaharaṃ sarvalokaikanātham ||
        meaning:
      - id: 2
        sanskrit:
          - सशङ्खचक्रं सकिरीटकुण्डलं सपीतवस्त्रं सरसीरुहेक्षणम् ।
          - सहारवक्षस्स्थलशोभिकौस्तुभं नमामि विष्णुं शिरसा चतुर्भुजम् ॥
        english:
          - saśaṅkhacakraṃ sakirīṭakuṇḍalaṃ sapītavastraṃ sarasīruhekṣaṇam |
          - sahāravakṣassthalaśobhikaustubhaṃ namāmi viṣṇuṃ śirasā caturbhujam ||
        meaning:
